<mat-card-content>
    <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="container">

            <mat-form-field class="item-20">
                <input matInput placeholder="Name" formControlName="name" />
                @if(inventoryForm.controls['name'].hasError('required')){
                <mat-error>Name is <strong>required</strong></mat-error>
                }
            </mat-form-field>
            <mat-form-field class="item-70">
                <input matInput placeholder="Description" formControlName="description" />
            </mat-form-field>
        </div>
        <div class="container">
            <mat-form-field class="item-15">
                <input type="number" matInput placeholder="Unit Price" formControlName="unitPrice" />
            </mat-form-field>
            <mat-form-field class="item-15">
                <input type="number" matInput placeholder="Quantity" formControlName="quantity" />
                @if(inventoryForm.controls['quantity'].hasError('min')){
                <mat-error>should not be <strong>negative</strong></mat-error>
                }
            </mat-form-field>
            <mat-form-field class="item-70">
                <input matInput placeholder="Store Place" formControlName="storagePlace" />
            </mat-form-field>
        </div>

        <mat-form-field class="width-full">
            <input matInput placeholder="Comment" formControlName="comment" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!inventoryForm.valid"
            (save)="onSave($event)">
            Save </button>
    </form>
    <mat-card-actions>
        <button type="button" mat-button color="primary" (click)="onBack()">
            Back</button>
    </mat-card-actions>
</mat-card-content>
